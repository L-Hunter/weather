<!DOCTYPE html>
<html>
<head>
  <title>Current Weather</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/thermometer.png" />
</head>
<body>
  <div class="container">
    <h1>The Weather in <span class="city">Your City</span></h1>
    <div class="weatherData">
      <h2 class="temperature">Current Temperature: <span id="currentTemp"></span></h2>
      <p class="weatherIcon"></p>
      <p>Current Conditions: <span id='conditions'></span></p>
      <p class="temperature">Today's Low: <span id="lowTemp"></span>  |  Today's High: <span id="highTemp"></span></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
